{% extends "../base.html" %} 
{% block title %} 100 llamadas emergencias {% endblock %} {% block body %}

    
    <!-- editar citas -->
    <div class="col-sm-9 text-center">
        <h2>Editar Cita</h2>
        <div class="card">
            <div class="card-body">
                <form method="POST"> {% csrf_token %}
                    {{ form.as_p }} 
                    <div class="form-group">

                        <button type="submit" class="btn btn-success btn-block">EDITAR</button>

                    </div>
                </form>
            </div>
        </div>
    </div>
    {% if messages %}
        {% for m in messages %}
            <script>
                swal.fire({
                    "title" : "Felicitaciones",
                    "text" : "{{m}}",
                    "icon" : "success"

                })
            </script>
        {% endfor %}
    {% endif %}
{% endblock %}
